<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Single Page</title>
        <style>
            div {
                display : none;
            }
        </style>
        <script>

            function show_page(page_required){
                document.querySelectorAll('div').forEach(div => {
                    div.style.display = 'none';
                })

                document.querySelector(`#${page_required}`).style.display = 'block';
            }

            document.addEventListener('DOMContentLoaded', function(){
                document.querySelectorAll('button').forEach(button => {
                    button.onclick = function(){
                        show_page(this.dataset.page);
                    }
                })
            })

        </script>
    </head>
    <body>
        <div id="page1">
            <h1>Page 1</h1>
        </div>

        <div id="page2">
            <h1>Page 2</h1>
        </div>

        <div id="page3">
            <h1>Page 3</h1>
        </div>

        <button data-page="page1">Page One</button>
        <button data-page="page2">Page Two</button>
        <button data-page="page3">Page Three</button>
        
    </body>
</html>
