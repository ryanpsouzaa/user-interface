<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Animation Grow</title>
        <style>

            @keyframes grow{
                from{
                    font-size: 20px;
                }
                to{
                    font-size: 100px;
                }
            }

            h1{
                animation-name: grow;
                animation-duration: 1s;
                animation-fill-mode: forwards;
            }
        </style>
    </head>
    <body>
        <h1>Hello World!</h1>
    </body>
</html>
